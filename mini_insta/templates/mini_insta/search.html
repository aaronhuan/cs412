{% extends 'mini_insta/base.html' %}

{% block content %}

<form method="GET">
    {% csrf_token %}
    <label>Search for text, tags, or people:</label>
    <input type ="text" name ="query">
    <button type = "submit" class = "btn">Submit</button>
</form>
{% endblock %}
