<!-- mini_insta/show_all_profiles.html -->

{% extends 'mini_insta/base.html'%}

{% block content%}
<h1>Show all</h1>

<div>
    {% for profile in profiles %}
    <div>
        <h2>{{profile.username}}</h2>
        <h2>{{profile.display_name}}</h2>
        <p>Bio: {{profile.bio_text}}</p>
        <p>Joined: {{profile.join_date}}</p>
        <a href="{% url 'display_profile' profile.pk%}"><img src = "{{profile.profile_image_url}}" alt = "{{display_name}}'s profile"></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
