{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="{% static 'mini_insta_styles.css' %}">
    <title>Mini Instagram</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href = "{% url 'show_all_profiles' %}"> All profiles</a></li>
            {% if profile %}
            <li><a href ="{% url 'create_post' profile.pk %}">Create Post</a></li>
            {% endif%}
        </ul>
    </nav>
    <main>
        {% block content%}


        {% endblock %}
    </main>
    <footer><p>&copy; Aaron Huang, ahuan@bu.edu</p></footer>
</body>
</html>
