{% extends 'quotes/base.html' %}

{% block content %}
    <h2>Quote of the Day</h2>
    <div class="quote-img-container">
        <img src=" {{image}}"/>
        <div class="quote-container">
            <p class="quote">"{{quote}}"</p>
        </div>
    </div>
{% endblock %}
