{% extends 'project/base.html' %}

{% block content %}
<h2>Delete Itinerary Stop</h2>
<p>Are you sure you want to delete stop "{{ object.stop }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'tripdetail' object.trip.pk %}">Cancel</a>
{% endblock %}
