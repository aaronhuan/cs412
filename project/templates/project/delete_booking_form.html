{% extends 'project/base.html' %}

{% block content %}
<h2>Delete Booking</h2>
<p>Are you sure you want to delete this booking for {{ object.type }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'tripdetail' object.stop.trip.pk %}">Cancel</a>
{% endblock %}
