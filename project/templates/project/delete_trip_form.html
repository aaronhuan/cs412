{% extends 'project/base.html' %}

{% block content %}
<h2>Delete Trip</h2>
<p>Are you sure you want to delete the trip to {{ object.location }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'tripdetail' object.pk %}">Cancel</a>
{% endblock %}
