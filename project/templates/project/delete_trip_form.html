{% extends 'project/base.html' %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container py-4 d-flex flex-column align-items-center text-center confirm-panel panel page-section">
        <h2 class="mb-3">Delete Trip</h2>
        <p class="mb-2">Are you sure you want to delete the trip to {{ object.location }}?</p>
        <p class="text-danger fw-semibold mb-4">
            This will also delete all stops and bookings associated with this trip. This action cannot be undone.
        </p>
        <form method="POST" class="d-flex flex-column align-items-center gap-2 w-100">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
            <a class="btn btn-outline-secondary w-100" href="{% url 'tripdetail' object.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
