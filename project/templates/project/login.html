{% extends 'project/base.html' %}
{% block content %}
<div class="center-layout">
    <div class="centerwrapper">
        <a class="back-link" href="{% url 'homepage' %}">‚Üê Back</a>
        <p class="form-title">Welcome Back</p>
        <p class="form-subtitle">Log in to your account</p>
        <form action="{% url 'login' %}" method="post" class="stacked-form">
            {% csrf_token %}
            <div class="form-row">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-row">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <input type="hidden" name="next" value="{% url 'triplist' %}">
            <button type="submit" class="btn btn-dark w-100">Log In</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
