{% extends 'dadjokes/base.html' %}

{% block content %}
<div class="card">
    <h1>Dad Joke #{{joke.pk}}</h1>
    <p>{{joke.text}}</p>
    <p>--{{joke.name}}</p>
</div>
{% endblock %}
